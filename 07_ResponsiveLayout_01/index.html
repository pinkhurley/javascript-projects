<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>响应式布局01-按钮菜单</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Our Content</h1>
      <div class="menus">
        <div class="m-item">
          <a href="#">
            <i class="ri-sun-line"></i>
            <span>Sun</span>
          </a>
        </div>

        <div class="m-item">
          <a href="#">
            <i class="ri-moon-clear-line"></i>
            <span>Moon</span>
          </a>
        </div>

        <div class="m-item">
          <a href="#">
            <i class="ri-typhoon-fill"></i>
            <span>Typhoon</span>
          </a>
        </div>

        <div class="m-item">
          <a href="#">
            <i class="ri-foggy-fill"></i>
            <span>Foggy</span>
          </a>
        </div>

        <div class="m-item">
          <a href="#">
            <i class="ri-drizzle-line"></i>
            <span>Drizzle</span>
          </a>
        </div>

        <div class="m-item">
          <a href="#">
            <i class="ri-rainy-fill"></i>
            <span>Rainy</span>
          </a>
        </div>
        <div class="m-item">
          <a href="#">
            <i class="ri-flood-fill"></i>
            <span>Flood</span>
          </a>
        </div>
        <div class="m-item">
          <a href="#">
            <i class="ri-plant-fill"></i>
            <span>Flood</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
