<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="./index.js" defer></script>
    <title>用户搜索</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Users</h1>
      <div class="tabs">
        <div class="search">
          <form>
            <input type="text" placeholder="Search users" id="search" />
            <button class="sBtn"><i class="ri-search-line"></i></button>
          </form>
        </div>

        <div class="menus">
          <ul>
            <li>Reputation</li>
            <li class="current">New users</li>
            <li>Voters</li>
            <li>Editors</li>
            <li>Moderators</li>
          </ul>
        </div>
      </div>

      <div class="users"></div>
    </div>
  </body>
</html>
