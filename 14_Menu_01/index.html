<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Profile Card UI Design</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="https://pic1.zhimg.com/80/v2-c29322edcd03ead5207049b44abad0d8_720w.webp"
          class="avatar"
        />
        <div class="name">Ildiko Gaspar</div>
        <span class="profession">UX Designer</span>
      </div>
      <div class="operations">
        <div class="item">
          <i class="ri-user-smile-line"></i>
          <span class="t-title">Set a status</span>
        </div>
        <div class="item">
          <i class="ri-pencil-line"></i>
          <span class="t-title">Edit profile</span>
        </div>
        <div class="item more">
          <i class="ri-more-line"></i>
          <span class="t-title">More</span>
          <div class="menus">
            <ul>
              <li class="menu">Login</li>
              <li class="menu">Join</li>
              <li class="menu">Change Language</li>
              <li class="menu">Image & Video API</li>
              <li class="menu">Apps & Plugins</li>
              <li class="menu">FAQ</li>
              <li class="menu">Partnerships</li>
              <li class="menu">Inprint & Terms</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
