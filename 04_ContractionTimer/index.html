<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="timer">
      <div class="header">
        <h3>Contraction timer</h3>
      </div>
      <div class="main">
        <div class="seconds-box">00:00:00</div>
        <p class="time-desc">Time sice last contractions</p>
        <p class="time-apart">--</p>
        <button class="timer-btn">Start</button>
      </div>
      <div class="timer-table">
        <table>
          <thead>
            <tr>
              <th>Length</th>
              <th>Time apart</th>
              <th>Start & end time</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
