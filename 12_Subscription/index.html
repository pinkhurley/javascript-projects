<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
    <title>Subscription Section</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 class="title">Subscriptions</h2>
        <div class="info">
          Support these creators by purchasing their monthly subscriptions, and
          get access to premium content:)
        </div>
        <div class="tags">
          <div class="tag"><i class="ri-attachment-2"></i>Source files</div>
          <div class="tag"><i class="ri-rss-line"></i>Live streams</div>
          <div class="tag"><i class="ri-calendar-todo-fill"></i>Meetup</div>
        </div>
      </div>
      <div class="main">
        <div class="prev-btn btn" id="left">
          <i class="ri-arrow-left-s-line"></i>
        </div>
        <div class="slider">
          <div class="slider-inner"></div>
        </div>
        <div class="next-btn btn"><i class="ri-arrow-right-s-line"></i></div>
      </div>
    </div>
  </body>
</html>
